<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title></title>
      <!-- reference the css and CDN -->
      <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
	  <script src="http://js.arcgis.com/3.9/"></script>
	  <script>

	  // load modules
	  var map;
  	  // [ ] = an array of modules available at js.arcgis.com
	  //  function ( ) expects aliases for each module loaded, in same order as invoked in preceding array

	  require ([
	  	"esri/map",
		"esri/geometry/Extent",
	  	"dojo/domReady!"
	  	], function(Map, Extent){
	  		var theBox = new Extent({"xmin":-5.264664138457594,"ymin":-4.352202394962095,"xmax":5.264664138457594,"ymax":4.352202394962092,"spatialReference":{"wkid":102100}});
		// The coordinates represent the lower left and upper right corners of the bounding box. A spatial reference is also required.



		  	map = new Map("dubDiv", {
		  		extent: theBox,
		  		// tutorial params
		  		//center: [-56.049, 38.485],
		  		center: [-6.178, 53.287],
		  		zoom: 12,
		  		basemap: "national-geographic" // works
		  	});
	  });

	  </script>
		<style>
		html, body, #dubDiv {
		  padding: 0;
		  margin: 0;
		  height: 100%;
		}
		</style>
    </head>
    <body class="claro">
    <div id="dubDiv"></div>
  </body>
  </html>
